<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Input Your Favorite Movie:</h1>
    </header>
    <main>
        <div id='tableDiv'>

        </div>
        <div id='formDiv'>
            <form id='form'>
                <br>
                <label for="movieName">Movie Name:</label><br><br>
                <input type="text" id="movieName" name="movieName">
                <br><br>
                <label for="catagory">Choose Movie Catagory:</label>
                <select id="catagory" name="catagory">
                    <option value="action">Action</option>
                    <option value="adventure">Adventure</option>
                    <option value="animation">Animation</option>
                    <option value="comedy">Comedy</option>
                    <option value="detective">Detective</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="history">History</option>
                    <option value="horror">Horror</option>
                    <option value="musical">Musical</option>
                    <option value="pirate">Pirate</option>
                    <option value="romantic">Romantic</option>
                    <option value="sci-fi">SCI-FI</option>
                    <option value="war">War</option>
                    <option value="western">Western</option>
                </select>
                <br><br>
                <label for="issueYear">Issue Year:</label>
                <input type="text" id="issueYear" name="issueYear">
                <br><br>
                <input type="submit" value="Submit" id='submit'>
                <br>
            </form>
        </div>


    </main>
    <footer></footer>



    <script src="app.js"></script>
</body>

</html>
